{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>INSTAGRAM - {{title}}</title>
  {% else %}
    <title> INSTAGRAM </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/basegrammmy.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Charm|Lobster" rel="stylesheet">
  {% endblock %}

</head>
<body>
  {% include 'navbar.html' %}
    {% block content %}
    {% endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
